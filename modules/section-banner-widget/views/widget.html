{% import "section-anchor.html" as anchor with context %}
{{ anchor.render() }}

<div class="section-banner-widget wow zoomIn" data-wow-delay="0.1s">
  <div class="container">
    <div class="section-header text-center">
      <p>{{ data.widget.heading }}</p>
      <h2>{{ data.widget.title }}</h2>
    </div>
    <div class="container section-banner-widget__text">
      {% area data.widget, 'main' with data.contextOptions %}
    </div>
  </div>
</div>
