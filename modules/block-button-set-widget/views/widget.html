<div class="block-button-set-widget {{ 'inverted-colors' if data.widget.isInvertedColors }}">
  <div class="wrap-a">
    <div class="wrap-b">
      {% for button in data.widget.buttons %}
      <a class="btn" href="{{button.url}}" target="{{button.target}}">{{button.text}}</a>
      {% endfor %}
    </div>
  </div>
</div>
