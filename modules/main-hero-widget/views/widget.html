<div class="hero" id="home">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-sm-12 col-md-6">
        <div class="hero-content">
          <div class="hero-text">
            {% area data.widget, 'intro' with data.contextOptions %}
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 d-none d-md-block">
        <div class="hero-image animate__animated animate__bounceIn">
          {% area data.widget, 'image' with data.contextOptions %}
        </div>
      </div>
    </div>
  </div>
</div>
